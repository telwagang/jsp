<div class="row" ng-controller="loginController">
    <div class="col-md-4 ">
        <div>
            <h2>Log In</h2>
            <p>{{errormassega}}</p>
            
            <p>{{statusupdate}}
        </div>

        <form role="form" >
            <div class="form-group" ng-hide="inputs">
                <input type="email" class="form-control" ng-model="user.email" placeholder="Email address" required autofocus="">
            </div>
            <div class="form-group" ng-hide="inputs">
                <input type="password" class="form-control" ng-model="user.pwd" placeholder="Password" required>
            </div>
            <div class="form-group" ng-hide="inputs">
                <label class="checkbox">
               <small> <a href="#"> Forgot email address and password </a></small>
        </label>
            </div>
            <button ng-hide="loginhide" class="btn btn-lg btn-primary btn-block " type="submit" ng-click="signIn()">Sign in</button>
           
            <div class="progress" ng-show="loginhide">
                <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0"
                    aria-valuemax="100" style="width:70%">
                    <span class="sr-only">70%</span>
                </div>
            </div>
    </div>
    </form>
</div>
</div>
