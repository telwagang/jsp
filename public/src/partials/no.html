<div ng-controller="NoController">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Turned Down Purchase Order Items</h3>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Tittle</th>
                                <th>Purpose Of Payment</th>
                                <th>Budget</th>
                                <th>By</th>
                                <th>Date</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="cr in cashrequest | statusnot">
                                <td>{{cr.name}}</td>
                                <td>{{cr.tittle}}</td>
                                <td>{{cr.purpose}}</td>
                                <td>{{cr.budget}}</td>
                                <td>{{cr.by}}</td>
                                <td>{{cr.date | date:'medium' }}</td>
                                <td>{{cr.status}}</td>
                                <td>

                                    <a class="btn btn-sm btn-info"  role="button" ng-click="editpurchase(cr)" >Edit</a> |

                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
            <form class="col-xs-6 col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Edit Parchase Order</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <input type="text" ng-model="CS.name" class="form-control" placeholder="Name" required/>
                        </div>
                        <div class="form-group">
                            <input type="text" ng-model="CS.tittle" class="form-control" placeholder="Title" />
                        </div>
                        <div class="form-group">
                            <input type="text" ng-model="CS.purpose" class="form-control" placeholder="Purpose of payment" required/>
                        </div>
                        <div class="form-group">
                            <input type="text" ng-model="CS.budget" class="form-control" placeholder="Budget" required/>
                        </div>
                        <div class="form-group">
                            <input type="date" ng-model="CS.date" datetime="yyyy-MM-dd HH:mm:ss" class="form-control" placeholder="Date" />
                        </div>
                        <div class="form-group" ng-show="savebuttun" >
                            <button type="submit" value="Send Request" ng-click="savechanges(CS)" class="btn btn-success">Save changes</button>
                             <div class="progress" ng-show="loginhide">
                <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0"
                    aria-valuemax="100" style="width:50%">
                    
                </div>
            </div>
                        </div>
                    </div>
                </div>
            </form>

        </div>

    </div>
